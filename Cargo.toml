[package]
name = "concreter"
version = "0.0.1"
authors = ["Louis <836250617@qq.com>"]
edition = "2021"

[dependencies]
agdb = {vserion = "0.5.1", features = []}
sqlx = {version = "0.7", features = ["runtime-tokio", "tls-rustls", "postgres"]}
tokio = {version = "1", features = ["full"]}
dotenv = "0.15.0"
snafu = {version = "0.7.5", features = ["std", "rust_1_61"]}
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.4.1"

[dev-dependencies]
serial_test = "2"
